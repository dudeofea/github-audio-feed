<!DOCTYPE html>
<html>
<head>
	<title>Github Audio Feed</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="bundle.js"></script>
	<script type="text/javascript">
	function init_audio_feed(){
		//make div to hold all screens
		var main_screen = document.createElement('div');
		main_screen.className = "floorplan";
		document.body.appendChild(main_screen);
		audio_feed.start(main_screen);
	}
	</script>
</head>
<body>
	<div class="floorplan">
		<div class="main-room">
			<div class="left-wall"></div>
			<div class="right-wall"></div>
			<div class="big-table" id="big-table-1"></div>
			<div class="big-table rotate" id="big-table-2"></div>
			<div class="big-table rotate" id="big-table-3"></div>
			<div class="round-table" id="round-table-1"></div>
			<div class="round-table" id="round-table-2"></div>
			<div class="round-table" id="round-table-3"></div>
			<div class="short-wall" id="wall-1"></div>
			<div class="short-wall rotate" id="wall-2"></div>
			<div class="short-wall" id="wall-3"></div>
			<div class="short-wall rotate" id="wall-4"></div>
			<div class="short-wall" id="wall-5"></div>
		</div>
	</div>
</body>
</html>
