<!DOCTYPE html>
<html>
<head>
	<title>Github Audio Feed</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="token.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
</head>
<body>
	<div class="floorplan">
		<div class="main-room">
			<div class="left-wall"></div>
			<div class="right-wall"></div>
			<div class="big-table" id="big-table-1" data-url="https://github.com/HarryPahwa/WakeUpCall"></div>
			<div class="big-table rotate" id="big-table-2"></div>
			<div class="big-table rotate" id="big-table-3" data-url="https://github.com/happy96026/HeatMap"></div>
			<div class="round-table" id="round-table-1"></div>
			<div class="round-table" id="round-table-2"></div>
			<div class="round-table" id="round-table-3"></div>
			<div class="short-wall" id="wall-1"></div>
			<div class="short-wall rotate" id="wall-2"></div>
			<div class="short-wall" id="wall-3"></div>
			<div class="short-wall rotate" id="wall-4"></div>
			<div class="short-wall" id="wall-5"></div>
			<div class="short-wall rotate" id="wall-6"></div>
			<div class="short-wall" id="wall-7"></div>
			<div class="short-wall" id="wall-8"></div>
			<div class="short-wall" id="wall-9"></div>
			<div class="short-wall" id="wall-10"></div>
			<div class="short-wall rotate" id="wall-11"></div>
			<div class="short-wall rotate" id="wall-12"></div>
			<div class="short-wall" id="wall-13"></div>
			<div class="detached-wall" id="dwall-1"></div>
			<div class="detached-wall" id="dwall-2"></div>
			<div class="detached-wall" id="dwall-3"></div>
			<div class="small-table" id="small-table-1" data-url="https://github.com/janukan/hackED-2016-game"></div>
			<div class="small-table" id="small-table-2" data-url="https://github.com/Spensaur-K/Allen-Spencer"></div>
			<div class="big-table" id="big-table-4" data-url="https://github.com/CMPUT301F16T12/CloudyCar"></div>
		</div>
	</div>
	<div class="popup" id="popup">
		Please click on the position you were sitting at during the hackathon
	</div>
</body>
</html>
